<header class="text-center">
    <div id="header-wrapper" class="pt-3 bg-navy text-coral">
        <div id="mobile-nav" class="flex justify-start ml-3 text-3xl">
            <div id="mobile-nav-toggle" class="flex flex-col justify-around min-h-[35px] mb-3">
                <div class="line bg-coral line1"></div>
                <div class="line bg-coral line2"></div>
                <div class="line bg-coral line3"></div>
            </div>
        </div>
        <div id="mobile-nav-wrapper" class="hidden w-full absolute z-50 min-h-full bg-papery">
            <div id="mobile-nav-items" class="flex flex-col text-navy text-md">
                {{ partial "nav-items.html" . }}
            </div>
        </div>
        <div class="mt-2">
            <h1 class="italic md:text-4xl text-2xl underline">The Batson Wedding</h1>
            <h2 class="md:text-3xl text-xl">August 26th, 2023 - Ottawa Ontario, Canada</h2>
            <h3 id="countdown-header" class="invisible md:text-3xl text-xl"><span id="countdown"
                    class="font-extrabold italic">485</span> <span id="countdown-text">Days To Go!</span>
            </h3>
        </div>
        <div id="fullscreen-nav" class="hidden justify-center mt-4 py-2 text-navy bg-papery text-lg">
            {{ partial "nav-items.html" . }}
        </div>
    </div>
</header>
